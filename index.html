<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="box1">
        <h2 class="box1_head">Your Result</h2>
        <div class="score">
          <span>76</span>
          <span>of 100</span>
        </div>
        <div class="box1_text">
          <p class="message">Great</p>
          <p class="information">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        

      </div>
      <div class="box2">
        <h2 class="box2_head">Summary</h2>
        <div class="results">
          <div class="reaction">Reaction 80 / 100</div>
          <div class="memory">Memory 92 / 100</div>
          <div class="verbal">Verbal 61 / 100</div>
          <div class="visual">Visual 72 / 100</div>
        </div>
        <button type="button">Continue</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>
</html>
