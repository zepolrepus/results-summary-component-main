<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="box1">
        <h2 class="box1_head">Your Result</h2>
        <div class="score">
          <span>76</span>
          <span>of 100</span>
        </div>
        <div class="box1_text">
          <p class="message">Great</p>
          <p class="information">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        

      </div>
      <div class="box2">
        <h2 class="box2_head">Summary</h2>
        <div class="results">
          <div class="Reaction"><span><img class="icon" id="Reaction">Reaction</span> <span><span class="value" id="Reaction_value"></span>/ 100</span></div>
          <div class="Memory"><span><img class="icon" id="Memory">Memory</span> <span><span class="value" id="Memory_value">0 </span>/ 100</span></div>
          <div class="Verbal"><span><img class="icon" id="Verbal">Verbal</span> <span><span class="value" id="Verbal_value">0</span>/ 100</span></div>
          <div class="Visual"><span> <img class="icon" id="Visual">Visual</span> <span><span class="value" id="Visual_value">0</span>/ 100</span></div>
        </div>
        <div class="button"><p>Continue</p></div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">zepolrepus</a>.
    </div>
  </footer>
  <script src="data.js"></script>
</body>
</html>
